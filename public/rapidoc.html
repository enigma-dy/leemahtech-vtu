<!doctype html>
<html>
  <head>
    <title>API Docs</title>
    <meta charset="utf-8" />
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      spec-url="/api-json"
      theme="dark"
      render-style="read"
      show-header="true"
      allow-authentication="true"
      allow-server-selection="true"
      show-method-in-nav-bar="as-colored-text"
      heading-text="Leemah API Documentation"
    >
    </rapi-doc>
  </body>
</html>
